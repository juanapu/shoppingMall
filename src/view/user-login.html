<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
<%= require('html-loader!./layout/navsimple.html') %>
	<div class="pagewrap w">
		<div class="user-cont">
			<div class="user-title">用户登录</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error</p>
				</div>
				<div class="user-item">
					<label class="user-label" for="">
						<i class="fa fa-user"></i>
					</label>
					<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"></input>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off"></input>
				</div>
				<a href="#" class="btn btn-submit" id="submit">登录</a>
				<div class="link-item">
					<a class="link" href="./user-pass-reset.html" target="_blank">忘记密码</a>
					<a class="link" href="./user-register.html">免费注册</a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
