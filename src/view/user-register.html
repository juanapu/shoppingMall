<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
<%= require('html-loader!./layout/navsimple.html') %>
	<div class="pagewrap w">
		<div class="user-cont">
			<div class="user-title">新用户注册</div>
			<div class="user-box">
				<div class="error-item">
					<i class="fa fa-minus-circle error-icon"></i>
					<p class="err-msg">Error</p>
				</div>
				<div class="user-item">
					<label class="user-label" for="">
						<i class="fa fa-user"></i>
					</label>
					<input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password" placeholder="请输入密码" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-lock"></i>
					</label>
					<input class="user-content" type="password" id="password-confirm" placeholder="请再次输入密码" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-phone"></i>
					</label>
					<input class="user-content" type="text" id="phone" placeholder="请输入手机号" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-envelope"></i>
					</label>
					<input class="user-content" type="email" id="email" placeholder="请输入邮箱" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-question"></i>
					</label>
					<input class="user-content" id="question" placeholder="请输入密码提示问题" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<div class="user-item">
					<label class="user-label" for="password">
						<i class="fa fa-key"></i>
					</label>
					<input class="user-content" id="answer" placeholder="请输入密码提示问题 答案" autocomplete="off"></input><span class="check"><i class="fa fa-check"></i></span>
				</div>
				<a href="#" class="btn btn-submit" id="submit">立即注册</a>
				<div class="link-item">
					<a class="link" href="./user-login.html">已有账号，去登录>></a>
				</div>
			</div>
		</div>
	</div>
	<%= require('html-loader!./layout/footer.html') %>
</body>
</html>
